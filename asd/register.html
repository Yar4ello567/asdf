<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Интернет-магазин</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Магазин</div>
            <nav>
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="product.html">Товары</a></li>
                    <li><a href="about.html">О нас</a></li>
                    <li><a href="cart.html">Корзина</a></li>
                    <li><a href="login.html">Войти</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div style="max-width: 500px; margin: 0 auto;">
                <h1 class="page-title">Регистрация</h1>

                <form method="post">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="id_username">Логин</label>
                        <input type="text" name="username" id="id_username" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="id_password1">Пароль</label>
                        <input type="password" name="password1" id="id_password1" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="id_password2">Подтверждение пароля</label>
                        <input type="password" name="password2" id="id_password2" class="form-control" required>
                    </div>

                    <button type="submit" class="btn">Зарегистрироваться</button>
                </form>

                <p style="margin-top: 20px; text-align: center;">
                    Уже есть аккаунт? <a href="login.html">Войти</a>
                </p>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Интернет-магазин. Все права защищены.</p>
        </div>
    </footer>
</body>
</html>
