<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Интернет-магазин</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Магазин</div>
            <nav>
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="product.html">Товары</a></li>
                    <li><a href="about.html">О нас</a></li>
                    <li><a href="cart.html">Корзина</a></li>
                    <li><a href="auth.html">Войти</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div style="max-width: 500px; margin: 0 auto;">
                <h1 class="page-title">Вход в аккаунт</h1>

                <form>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>

                    <button type="submit" class="btn">Войти</button>
                </form>

                <p style="margin-top: 20px; text-align: center;">
                    Нет аккаунта? <a href="auth.html">Зарегистрироваться</a>
                </p>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Интернет-магазин. Все права защищены.</p>
        </div>
    </footer>
</body>
</html>
